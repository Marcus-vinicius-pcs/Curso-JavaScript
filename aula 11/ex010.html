<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtvel = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var velocidade = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual Ã© de <strong>${velocidade}Km/h</strong></p>`
                if(velocidade>100){
                    res.innerHTML += `<p>Sua velocidade ultrapassou o limite. MULTADO!</p>`
                } 
        }
    </script>
</body>
</html>
